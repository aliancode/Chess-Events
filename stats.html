<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques</title>
    <link rel="stylesheet" href="./css/globals.css">
    <link rel="stylesheet" href="./css/stats.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- Header with Navbar -->
    <header class="header-container">
        <nav class="nav-container">
            <div class="logo">
                ♛ personchess
            </div>
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="events.html">Événements</a></li>
                <li><a href="stats.html">Statistiques </a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <h1 class="title">Statistiques de l'événement d'échecs</h1>
        <canvas id="chessChart" class="canvas"></canvas>
        <form id="updateForm" style="margin-top: 20px;">
            <label for="category">Category:</label>
            <select id="category">
                <option value="Tournaments">Tournaments</option>
                <option value="Workshops">Workshops</option>
                <option value="Exhibitions">Exhibitions</option>
                <option value="Simultaneous Games">Simultaneous Games</option>
            </select>
            <br><br>
            <label for="quantity">Number of Events:</label>
            <input type="number" id="quantity" min="1" style="margin-left: 10px;">
            <br><br>
            <button type="button" id="updateChart">Update Chart</button>
        </form>
    </main>

    <script src="./js/stats.js"></script>
</body>

</html>
