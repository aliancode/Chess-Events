<script>
        
        function afficherMessageBienvenue() {
            const date = new Date();  
            const heure = date.getHours();  
            let message = "";  
            
            if (heure >= 5 && heure < 12) {
                message = "Bonjour !";  
            } else if (heure >= 12 && heure < 18) {
                message = "Bon après-midi !";  
            } else {
                message = "Bonsoir !"; 
            }

            
            document.getElementById("message-bienvenue").textContent = message;
        }

        window.onload = afficherMessageBienvenue;
    </script>
