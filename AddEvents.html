<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvel événement</title>
    <link rel="stylesheet" href="/css/globals.css">
    <link rel="stylesheet" href="/css/add-event.css">
</head>

<body>

    <!-- Header with Navbar -->
    <header class="header-container">
        <nav class="nav-container">
            <div class="logo">
                ♛ personchess
            </div>
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="events.html">Événements</a></li>
                <li><a href="stats.html">Statistiques </a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main class="main">
        <h1 class="title">Ajouter un nouvel événement</h1>
        <form id="eventForm">
            <label for="eventName">Nom de l'événement</label>
            <input type="text" id="eventName" placeholder="Entrez le nom de l'événement" required>

            <label for="location">Emplacement</label>
            <input type="text" id="location" placeholder="Entrez l'emplacement de l'événement" required>

            <label for="eventDate">Date</label>
            <input type="date" id="eventDate" required>

            <label for="eventType">Type d'événement</label>
            <select id="eventType" required>
                <option value="tournoit">Concert</option>
                <option value="challenge">Exposition</option>
                <option value="Other">Autre</option>
            </select>

            <label for="description">Description</label>
            <textarea id="description" rows="4" placeholder="Entrez la description de l'événement" required></textarea>

            <button class="btn" type="button" onclick="submitEvent()">
                Ajouter un événement
            </button>
        </form>
    </main>

    <script src="/js/add-event.js"></script>
</body>

</html>
