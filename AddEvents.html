<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input,
        select,
        textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add New Event</h1>
        <form id="eventForm">
            <label for="eventName">Event Name</label>
            <input type="text" id="eventName" placeholder="Enter event name" required>

            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Enter event location" required>

            <label for="eventDate">Date</label>
            <input type="date" id="eventDate" required>

            <label for="eventType">Event Type</label>
            <select id="eventType" required>
                <option value="tournoit">Concert</option>
                <option value="challenge">Exhibition</option>
                <option value="Other">Other</option>
            </select>

            <label for="description">Description</label>
            <textarea id="description" rows="4" placeholder="Enter event description" required></textarea>

            <button type="button" onclick="submitEvent()">Add Event</button>
        </form>
    </div>

    <script>
        function submitEvent() {
            const eventName = document.getElementById('eventName').value.trim();
            const location = document.getElementById('location').value.trim();
            const eventDate = document.getElementById('eventDate').value;
            const eventType = document.getElementById('eventType').value;
            const description = document.getElementById('description').value.trim();

            if (!eventName || !location || !eventDate || !eventType || !description) {
                alert("Please fill in all fields.");
                return;
            }

            alert("Event added successfully!");
            document.getElementById('eventForm').reset(); // Clear the form
        }
    </script>
</body>
</html>
